<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body style="background-color: #b1dfbb">
        <div class="container pt-2">

            <div class="row pt-3">
                <div class="col">
                    <div class="form-group">
                        <label for="sucursal"  style="font-weight: bold" >Sucursal :  </label>
                        <i class="fa-solid fa-apple-whole"></i>
                        <select name="sucursal" id="sucursal" class="form-control">
                            <option value="0">Seleccionar Sucursal</option>
                        </select>
                    </div>
                </div>                    
                <div class="col">
                    <div class="form-group">
                        <label for="cliente" style="font-weight: bold">Cliente :  </label>
                        <i class="fa-solid fa-apple-whole"></i>
                        <select name="cliente" id="cliente" class="form-control">
                            <option value="0">Seleccionar Cliente</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="vendedor" style="font-weight: bold">Vendedor :  </label>
                        <i class="fa-solid fa-apple-whole"></i>
                        <select name="vendedor" id="vendedor" class="form-control">
                            <option value="0">Seleccionar Vendedor</option>                          
                        </select>
                    </div>
                </div>  
            </div>  


            <div class="row col-9">

                <div class="col">
                    <div class="form-group">
                        <label for="producto" style="font-weight: bold"> Producto :  </label>
                        <i class="fa-solid fa-apple-whole"></i>
                        <select name="producto" id="producto" class="form-control">
                            <option value="0">Seleccionar Producto</option>
                        </select>
                    </div>
                </div>
                <div class="col ">

                    <button class="btn btn-danger"  
                            onclick="capturarProducto()"> Agregar </button>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col">
                    Cantidad: 
                    <input type="text" class="form-control" placeholder="Agregar Cantidad">  
                </div> 
                <div class="col">
                    Producto: 
                    <input type="text" id="prod" class="form-control" disabled>
                    <input id="txtIdProductoHide" hidden/>
                </div>
                <div class="col">
                    Precio: 
                    <input type="text" id="precio" class="form-control" disabled>
                </div>
                <div class="col">
                    Stock: 
                    <input type="text" id="stock" class="form-control" disabled>
                </div>
                <div class="col ">
                    <button type="button" class="btn btn-success" > Registrar Venta </button>
                </div>
            </div>
            <div class="row pt-5  ml-2" style="background: "> 

                <table class="table table-sm" id="tablita">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Sucursal</th>
                            <th scope="col">Vendedor</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col" colspan="2">Detalle Venta</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>        
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/funcionalidades.js"></script>
    </body>
</html>
